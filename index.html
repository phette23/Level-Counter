<head>
	<meta charset="utf-8">

	<title>Munchkin Counter</title>
	<meta name="description" content="An open source Munchkin Counter in HTML">

	<!-- Mobile viewport optimized: h5bp.com/viewport -->
	<meta name="viewport" content="width=device-width">
	<!-- Web app capable: developer.apple.com/library/safari/#documentation/appleapplications/reference/SafariHTMLRef/Articles/MetaTags.html -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons#comment-2 -->
	<link rel="icon" type="image/png" href="img/logo.png">
	<!-- 320x460 for iPhone 3GS -->
	<link rel="apple-touch-startup-image" media="(max-device-width: 480px) and not (-webkit-min-device-pixel-ratio: 2)" href="startup-iphone.png">
	<!-- 640x920 for retina display -->
	<link rel="apple-touch-startup-image" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" href="startup-iphone4.png">
	<!-- iPad Portrait 768x1004 -->
	<link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: portrait)" href="startup-iPad-portrait.png">
	<!-- iPad Landscape 1024x748 -->
	<link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: landscape)" href="startup-iPad-landscape.png">
	<link rel="stylesheet" href="css/style.css">

	<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

	<!-- for IE9 pinned sites
	html5boilerplate.com/docs/head-Tips/#ie9-pinned-sites -->
	<meta name="application-name" content="Munchkin Counter" />
	<meta name="msapplication-tooltip" content="Keep track of your level & bonuses!" />
	<meta name="msapplication-navbutton-color" content="#F6F1DF" />

	<!-- for Twitter Cards
	dev.twitter.com/docs/cards -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:creator" content="@phette23">
	<meta name="twitter:url" content="http://phette.net/munchkin-counter/">
	<meta name="twitter:title" content="Munchkin Counter">
	<meta name="twitter:description" content="An open source, web-based Munchkin counter. Keep track of your levels & bonuses, plus open a combat dialog to keep track of monsters & modifiers.">
	<meta name="twitter:image" content="http://www.worldofmunchkin.com/game/img/cover_lg.jpg">
	<meta name="twitter:image:width" content="444">
	<meta name="twitter:image:height" content="657">

	<!-- for Facebook Open Graph
	davidwalsh.name/facebook-meta-tags -->
	<meta property="og:image" content="http://phette.net/munchkin-counter/moz-app-logo.png">
	<meta property="og:title" content="Munchkin Counter | PHETTE.NET">
	<meta property="og:url" content="http://phette.net/munchkin-counter/">
	<meta property="og:site_name" content="PHETTE.NET">

	<link rel="author" href="humans.txt" />

	<!-- All JavaScript at the bottom, except this Modernizr build -->
	<script src="js/libs/modernizr-contenteditable.js"></script>
</head>

<body>
	<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
			 chromium.org/developers/how-tos/chrome-frame-getting-started -->
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

	<header>
		<h1>
			<a href="http://www.worldofmunchkin.com/" title="Kill the Monsters, Steal the Treasure, Stab your Buddy">Munchkin</a><sup>TM</sup> Counter
		</h1>
		<nav>
			<!-- three-line menu icon
			see codepen.io/chriscoyier/pen/fzsqm for more implementation ideas -->
			<a>&#9776;<span class="extra-text">&nbsp;Menu</span></a>
			<section style="display:none;">
				<!-- Restore section
				<section id="restore">
					<a href="#" title="Restore your saved game">Restore Previous?</a>&nbsp;|&nbsp;<a href="#" title="clear the saved game">Delete</a>
				</section>
				-->
			</section>
		</nav>
		<h2 contenteditable title="click to edit" class="pname">Player Name</h2>
	</header>

	<div role="main" id="main">


		<section id="level">
			<h2>Level</h2>
			<button title="decrease level">-</button>&nbsp;<span class="display">1</span>&nbsp;<button title="increase level">+</button>
		</section>

		<section id="bonuses">
			<h2>Bonuses</h2>
			<button title="decrease bonuses">-</button>&nbsp;<span class="display">0</span>&nbsp;<button title="increase bonuses">+</button>
		</section>

		<section id="strength">
			<h2>Combat Strength</h2>
			<span class="display">1</span>&nbsp;
			<!-- "dagger" entity: http://htmlhelp.com/reference/html40/entities/special.html -->
			<button id="dagger" title="enter combat">&dagger;</button>
		</section>

	</div>

	<footer>
		<a href="http://www.worldofmunchkin.com/rules/" title="All versions of Munchkin rules in PDF">Rules</a> & <a href="http://www.worldofmunchkin.com/faq/" title="Resolve crazy ass conflicts between cards, rules, & rationality">FAQ</a>
	</footer>

	<!-- Grab Google CDN's jQuery, fall back to local if offline -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

	<!-- build:js js/script.js -->
	<script src="js/script.js"></script>
	<!-- endbuild -->

</body>
</html>
