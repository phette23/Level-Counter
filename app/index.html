<head>
	<meta charset="utf-8">

	<title>Level Counter</title>
	<meta name="description" content="An open source Level Counter in HTML">

	<!-- Mobile viewport optimized: h5bp.com/viewport -->
	<meta name="viewport" content="width=device-width">
	<!-- Web app capable: developer.apple.com/library/safari/#documentation/appleapplications/reference/SafariHTMLRef/Articles/MetaTags.html -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons#comment-2 -->
	<link rel="icon" type="image/png" href="images/logo.png">
	<!-- 320x460 for iPhone 3GS -->
	<link rel="apple-touch-startup-image" media="(max-device-width: 480px) and not (-webkit-min-device-pixel-ratio: 2)" href="startup-iphone.png">
	<!-- 640x920 for retina display -->
	<link rel="apple-touch-startup-image" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" href="startup-iphone4.png">
	<!-- iPad Portrait 768x1004 -->
	<link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: portrait)" href="startup-iPad-portrait.png">
	<!-- iPad Landscape 1024x748 -->
	<link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: landscape)" href="startup-iPad-landscape.png">
	<link rel="stylesheet" href="styles/main.css">

	<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

	<!-- for IE9 pinned sites
	html5boilerplate.com/docs/head-Tips/#ie9-pinned-sites -->
	<meta name="application-name" content="Level Counter" />
	<meta name="msapplication-tooltip" content="Keep track of your level & bonuses!" />
	<meta name="msapplication-navbutton-color" content="#F6F1DF" />

	<!-- for Twitter Cards
	dev.twitter.com/docs/cards -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:creator" content="@phette23">
	<meta name="twitter:url" content="http://phette.net/level-counter/">
	<meta name="twitter:title" content="Level Counter">
	<meta name="twitter:description" content="An open source, web-based Level counter. Keep track of your levels & bonuses, plus open a combat dialog to keep track of monsters & modifiers.">

	<!-- for Facebook Open Graph
	davidwalsh.name/facebook-meta-tags -->
	<meta property="og:image" content="http://phette.net/level-counter/images/moz-app-logo.png">
	<meta property="og:title" content="Level Counter | PHETTE.NET">
	<meta property="og:url" content="http://phette.net/level-counter/">
	<meta property="og:site_name" content="PHETTE.NET">

	<link rel="author" href="humans.txt" />

	<!-- All JavaScript at the bottom, except this Modernizr build -->
	<script src="scripts/libs/modernizr-contenteditable-json-localstorage.js"></script>
</head>

<body ng-app>
	<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
			 chromium.org/developers/how-tos/chrome-frame-getting-started -->
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

	<header>
		<h1>Level Counter</h1>
		<nav>
			<!-- three-line menu icon
			see codepen.io/chriscoyier/pen/fzsqm for more implementation ideas -->
			<a class="menu-title">&#9776;<span class="extra-text">&nbsp;Menu</span></a>
			<section class="start-hid menu-items">
				<a href="#" title="Restore your saved game" id="restore" class="start-hid">Restore Previous</a>
				<a href="#" title="clear the saved game" id="clear" class="start-hid">Clear Data</a>
				<a href="#" title="close this menu" id="close-menu" class="start-hid">Close</a>
			</section>
		</nav>
		<h2 contenteditable title="click to edit" class="pname">Player Name</h2>
	</header>

	<div role="main" id="main" ng-controller="LevelCounter">

		<section id="level" class="col1-2">
			<h2>Level</h2>
			<button title="decrease level" ng-click="player.dnLvl()">-</button>&nbsp;<span class="display">{{player.level}}</span>&nbsp;<button title="increase level" ng-click="player.upLvl()">+</button>
		</section>

		<section id="bonuses" class="col1-2">
			<h2>Bonuses</h2>
			<button title="decrease bonuses" ng-click="player.dnBns()">-</button>&nbsp;<span class="display">{{player.bonus}}</span>&nbsp;<button title="increase bonuses" ng-click="player.upBns()">+</button>
		</section>

		<section id="strength">
			<h2>Combat Strength</h2>
			<span class="display">{{player.strength()}}</span>&nbsp;
			<!-- "dagger" entity: http://htmlhelp.com/reference/html40/entities/special.html -->
			<button id="dagger" title="enter combat">&dagger;</button>
		</section>

	</div>

	<footer>
		by <a href="http://twitter.com/phette23">phette23</a>
	</footer>

	<div id="combat-dialog" role="dialog" tabindex="-1">

		<div class="col1-2">
			<section class="combat player">
				<h2>Player</h2>
				<button title="decrease player's strength">-</button>&nbsp;<span class="display" title="Player's combat strength">X</span>&nbsp;<button title="increase player's strength">+</button>
			</section>
		</div>

		<div class="col1-2">
			<section class="combat monster">
				<h2>Monster</h2>
				<button title="decrease monster's level">-</button>&nbsp;<span class="display" title="Monster's level">X</span>&nbsp;<button title="increase monster's level">+</button>
			</section>
		</div>

		<div class="combat controls">
			<button id="add-monster" title="add a wandering monster">+Monster</button>
			<button id="add-player" title="add a helping player">+Player</button>
			<br>
			<button id="combat-done" title="finish combat">Done</button>
		</div>

	</div>

	<div id="prompt" role="dialog" tabindex="-1" aria-labelledby="prompt-label">
		<form>
			<h2><label for="prompt-input" id="prompt-label">Prompt Header</label></h2>
			<input type="text" name="prompt-input" aria-labelledby="prompt-label" autocomplete="off" />
			<button type="submit">OK</button>
		</form>
	</div>

	<!-- Grab Google CDN's jQuery, fall back to local if offline -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

	<!-- Grab Google CDN's Angular, fall back to local if offline -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script>window.angular || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

	<!-- build:js scripts/main.js -->
	<script src="scripts/main.js"></script>
	<!-- endbuild -->

</body>
</html>
