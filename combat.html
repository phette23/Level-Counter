<div id="combat-dialog">

	<div class="player-col clearfix">
		<section class="combat player">
			<h2>Player</h2>
			<button title="decrease player's strength">-</button>&nbsp;<span class="display" title="Player's combat strength">X</span>&nbsp;<button title="increase player's strength">+</button>
		</section>
	</div>

	<div class="monster-col clearfix">
		<section class="combat monster">
			<h2>Monster</h2>
			<button title="decrease monster's level">-</button>&nbsp;<span class="display" title="Monster's level">X</span>&nbsp;<button title="increase monster's level">+</button>
		</section>
	</div>

	<div class="combat controls clearfix">
		<button id="add-monster" title="add a wandering monster">+Monster</button>
		<button id="add-player" title="add a helping player">+Player</button>
		<br>
		<button id="combat-done" title="finish combat">Done</button>
	</div>

	<style scoped>
		#combat-dialog {
			position: absolute;
			top: 3%; right: 3%; left: 3%;
			z-index: 500;
			background: #2C1200;
			color: #F6F1DF;
				-webkit-border-radius: 12px;
	        border-radius: 12px;
	  			-moz-background-clip: padding;
	  			-webkit-background-clip: padding-box;
	  		background-clip: padding-box;
	  		 	-webkit-box-shadow: 6px 6px 15px #4a464a;
	        box-shadow: 6px 6px 15px #4a464a;
	        /* let script handle revealing */
	        display: none;
	        margin-bottom: 1em;
		}

		/* override pm-button fixed width */
		.combat.controls button {
			margin-top: .8em;
			width: 7em;
			padding: .3em;
		}

		.combat.controls {
			clear: both;
			margin-bottom: 1em;
		}

		/* space between +player & +monster buttons */
		#add-player {
			margin-left: 1em;
		}

		/* 2 column display when screen is large enough */
		@media only screen and (min-width: 35em) {
			.player-col {
				float: left;
				width: 50%;
			}
			.monster-col {
				float: right;
				width: 50%;
			}
		}
	</style>

</div>
